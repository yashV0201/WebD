<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">

    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
        
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/f270a71fbc.js" crossorigin="anonymous"></script>

</head>
<body class="bg-gray-100 flex flex-col">

    <h1 class="text-center text-[30px] font-bold tracking-tight py-10">Todo List</h1>
    
        <div class = 'todo-grid-input rounded p-4 bg-yellow-100 w-[70%] mx-auto drop-shadow-lg flex gap-2'>
            <input placeholder="Add something!" class = 'js-name-input name-input p-2 rounded w-full px-5' onkeydown="
                if(event.key === 'Enter') addTodo();
            ">
            <input type="date" class="js-date-input date-input p-2 px-7 rounded text-gray-400">
            <button onclick="addTodo()" class="add-button bg-yellow-400 py-2 px-4 rounded hover:bg-yellow-300 items-center "><i class="fa-solid fa-plus"></i></button>
        </div>    
        

    <div class="js-todo-list todo-grid w-[70%] mx-auto px-5"></div>




    <script src="app.js"></script>
</body>
</html>
